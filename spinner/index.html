<!DOCTYPE html>
<html>
  <head>
    <title>Movie Selector</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      media="all"
    />
  </head>
  <body>
    <div id="mainbox" class="mainbox">
      <div id="box" class="box">
        <div class="box1">
          <span class="span1 sp"><b>Iron Man</b></span>
          <span class="span2 sp"><b>7500</b></span>
          <span class="span3 sp"><b>Bat Man</b></span>
          <span class="span4 sp"><b>Joker</b></span>
        </div>
        <div class="box2">
          <span class="span1 sp"><b>Shoplifters</b></span>
          <span class="span2 sp"><b>Inception</b></span>
          <span class="span3 sp"><b>Deadpool</b></span>
          <span class="span4 sp"><b>Terminator</b></span>
        </div>
      </div>
      <button class="spin">SPIN</button>
      <i class="fa fa-arrow-left arrow" aria-hidden="true"></i>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
